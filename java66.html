<!DOCTYPE html>
<html>

<head>
    <title>Glaurys</title>
    <meta charset="UTF-8">
</head>

<body>

    <div style="width:500px;height:500px;background:#fffb00" id="recuadro1">
        <h1>Conteo</h1>
        <p id="cantidad">100</p>
    </div>

    <script>
        addEventListener('DOMContentLoaded', inicio, false);

        function inicio() {
            document.getElementById('recuadro1').addEventListener('mousemove', mover, false);
        }

        function mover() {
            var y = parseInt(document.getElementById('cantidad').innerHTML);
            y++;
            document.getElementById('cantidad').innerHTML = y;
        }
    </script>

</body>

</html>
